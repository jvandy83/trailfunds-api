version: '3.8'
services:      
  expo:
    build:
      context: ../App/frontend
      args:
        - NODE_ENV=development
    environment:
      - NODE_ENV=development
      - EXPO_DEVTOOLS_LISTEN_ADDRESS=0.0.0.0 
      - REACT_NATIVE_PACKAGER_HOSTNAME=<YOUR IP>
    tty: true
    ports:
      - '19006:19006'
      - '19001:19001'
      - '19002:19002'
      - '19000:19000'
    expose:
      - '19006'
      - '19002'
      - '19001'
      - '19000'
    volumes:
      - ../App:/opt/App:delegated
      - ../App/frontend/package.json:/opt/App/frontend/package.json
      - ../App/frontend/package-lock.json:/opt/App/frontend/package-lock.json
      - notused:/opt/App/frontend/node_modules
    healthcheck:
      disable: true
  
  apps:
    build:
      context: ../App/backend
      dockerfile: Dockerfile.app.prod
    volumes:
      - ../App/backend/src:/home/App/backend
    depends_on:
      - database_pg
      - expo
    environment:
      - CONTAINER=1
    ports:
      - 6969:6969

  database_pg:
    image: postgres:latest
    environment:
      POSTGRES_USER: trailfunds
      POSTGRES_PASSWORD: letmein
      POSTGRES_DB: trailfunds_pgdb
    expose:
      - '5432'
    ports:
      - 5433:5432
    volumes:
      - postgres-trailfunds-db:/var/lib/postgresql/data

volumes:
  postgres-trailfunds-db:
    driver: local
  notused:
